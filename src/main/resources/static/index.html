DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>
<h2>One to One SringBoot WebSocket Application by Leedes</h2>
<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        <label for="fullname">Real Name:</label>
        <input type="text" id="fullname" name="realname" required>
        <button type="submit">Enter Chatroom</button>
    </form>
</div>
<div class="chat-container" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
                <li>User 1</li>
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname">Connected user</p>
            <a class="logout" href="javascript:void(0)" id="logout">LogOut</a>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-area" id="chat-messages">

        </div>
        <form id="messageForm" name="messageForm" class="hidden_"></form>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
